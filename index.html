<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../fontawesome-free-5.14.0-web/css/all.css"/>
    <link rel="stylesheet" href="style.css" />

    <title>Welcome to Piggy Game</title>
  </head>
  <body>
    <div class="game-container container py-4">
      <div class="row justify-content-center">
        <div class="player-one-section col-md-5">
          <p class="lead player-0 text-center">PLAYER 1</p>

          <h1 class="score-0 text-center mt-5">32</h1>

          <div class="main-score-1 text-center">
            <p class="lead">CURRENT</p>
            <p class="lead current-0">33</p>
          </div>
        </div>

        <button class="lead btn new-game text-center  bg-white mt-4 ">
          <i class="fa fa-plus-circle text-warning "></i>&nbsp; NEW GAME
        </button>
        <img src="dice-4.svg" class="dice bg-white p-1 rounded" />

        <div class="roll-hold text-center">
          <button class="btn bg-white roll-dice ">
            <i class="fa fa-spinner"></i> &nbsp;ROLL DICE
          </button>
          <br />
          <button class="btn bg-white  mt-2  hold-dice">
            <i class="fa fa-cloud-upload-alt"></i> HOLD
          </button>
        </div>

        <div class="player-two-section bg-white col-md-5">
          <p class="lead player-1 text-center">PLAYER 2</p>

          <h1 class="score-1 text-center mt-5">23</h1>

          <div class="main-score-2 text-center">
            <p class="lead">CURRENT</p>
            <p class="lead current-1">45</p>
          </div>
        </div>
      </div>
    </div>

    <h5 class="mobile bg-white rounded shadow-lg col-6  text-dark mx-auto p-3">Opps... This game is available only on a Tablet or Desktop Screen</h5>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
